Reports unresolved theme named colors in IntelliJ theme files (<code>*.theme.json</code>).
<p>
  Named colors are defined in the <code>colors</code> section of the theme file and can be referenced
  in the <code>ui</code> section or gradient definitions.
</p>
<p>
  See <a href="https://plugins.jetbrains.com/docs/intellij/themes-metadata.html">Exposing Theme Metadata</a> for more information.
</p>
