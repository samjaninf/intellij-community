mutation ($projectId: ID!, $mergeRequestId: String!, $commitMessage: String, $squashCommitMessage: String, $sha: String!, $withSquash: Boolean, $shouldRemoveSourceBranch: Boolean) {
  mergeRequestAccept(input: {
    projectPath: $projectId,
    iid: $mergeRequestId,
    commitMessage: $commitMessage,
    squashCommitMessage: $squashCommitMessage,
    sha: $sha,
    squash: $withSquash,
    shouldRemoveSourceBranch: $shouldRemoveSourceBranch
  }) {
    mergeRequest {
      ...mergeRequest
    }
    errors
  }
}